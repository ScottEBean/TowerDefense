<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<title>Tower Defense</title>
	<link rel="stylesheet" href="styles/game.css">
</head>

<body>
	<div id="header">
		<h1>Tower Defense</h1>
		<!-- <h1>|</h1> -->
	</div>
	<div id="game">

		<div id="main-menu" class="screen">
			<ul class="menu">
				<li><button id="id-new-game" class="button">New&nbsp;Game</button></li>
				<li><button id="id-high-scores" class="button">High&nbsp;Scores</button></li>
				<li><button id="id-help" class="button"> Help</button></li>
				<li><button id="id-about" class="button">About</button></li>
			</ul>
		</div>

		<div id="game-play" class="grid screen">
			<canvas class="canvas" id="backgroundCanvas" width="1000" height="750" style="z-index: 1; "></canvas>
			<canvas class="canvas" id="menuCanvas" width="250" height="750" style="z-index: 2"></canvas>
			<canvas class="canvas" id="gameCanvas" width="750" height="750" style="z-index: 3; "></canvas>
		</div>

		<div id="high-scores" class="screen">
			<h1>High Scores</h1>
			<ol>
				<li id="hs4">100</li>
				<li id="hs3">75</li>
				<li id="hs2">50</li>
				<li id="hs1">25</li>
				<li id="hs0">10</li>
			</ol>
			<ul class="menu">
				<li><button id="id-high-scores-back" class="button">Back</button></li>
			</ul>
		</div>

		<div id="help" class="screen">
			<h1>Help</h1>

			<ul class="menu">
				<li><button id="id-help-back" class="button">Back</button></li>
			</ul>
		</div>

		<div id="about" class="screen">
			<h1>About</h1>
			<p>Developed by</p>
			<p>Scott Bean</p>
			<p>For CS 5410 Game Devlopment</p>
			<p>Taught by and with example code used in this project by</p>
			<p>Dr. James Dean Mathias</p>
			<ul class="menu">
				<li><button id="id-about-back" class="button">Back</button></li>
			</ul>
		</div>

	</div>

	<script data-main="scripts/loader" src="scripts/require.js"></scriptdata-main></script>
</body>

</html>
